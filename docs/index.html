<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="Assets/JS/p5/p5.min.js"></script>
<script src="Assets/JS/sketch.js"></script>
<script src="Assets/JS/script.js"></script>

<title>CrystalCounter</title>
<style>
  /* Reset styles */
  body, div, button { margin: 0; padding: 0; }
  body { font-family: Arial, sans-serif; font-size: 36px; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
  
  /* Counter styles */
  .counter { 
    position: relative; 
    display: inline-block; 
    margin: 0 2px; 
    background-color: #fff; 
    border-radius: 5px; 
    /*box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); */
    text-align: center; 
    padding: 15px; 
    vertical-align: top; 
  }

  .counter:before { 
    /*content: ""; */
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-color: rgba(255, 255, 255, 0.8); 
    border-radius: 5px; 
    z-index: -1; 
  }

  .counter div { 
    font-weight: bold; 
    font-style:oblique;
    color: white; 
    text-shadow: 0 0 3px rgba(0, 0, 0, 0.5); 
    margin: 3px; 
    margin-top: -5px;
  }

  .counter span { 
    font-size: 128px; 
    font-weight: bold; 
    color: white; 
    text-shadow: 0 0 3px rgba(0, 0, 0, 0.5); 
    margin-right: 10px; 
    padding: 5px; 
    display: inline-block; 
    border-right: 1px solid #ccc; 
    vertical-align: middle; 
    transition: opacity 0.5s ease; /* イーズを追加 */
  }

  .counter button { 
    background-color: rgba(76, 175, 80, 0.75); 
    border: none; 
    color: white; 
    padding: 10px 10px; 
    font-size: 18px; 
    cursor: pointer; 
    border-radius: 5px; 
    transition: background-color 0.3s; 
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.5); 
    vertical-align: middle; 
  }

  .counter button.minus { 
    background-color: rgba(244, 67, 54, 0.5); 
  }

  /* Background gradients */
  #counter1 { 
    background-color: rgba(15, 178, 236, 1); 
    background-image: repeating-conic-gradient(rgba(133, 214, 226, 0.75) 0deg, rgba(0, 139, 213, 0.75) 70deg, rgba(211, 255, 245, 0.75) 134deg);
    background:center no-repeat url(Assets/SVG/BlueCrystal.svg);
    filter:drop-shadow(0 0 10px rgba(194, 248, 255,1));
    background-blend-mode: screen; 
  }

  #counter2 { 
    background-color: rgba(236, 15, 100, 1);
    background:center no-repeat url(Assets/SVG/RedCrystal.svg);
    /*background-image: repeating-conic-gradient(rgba(226, 133, 133, 1) 0deg, rgba(213, 0, 0, 1) 70deg, rgba(255, 227, 211, 1) 134deg);*/
    filter:drop-shadow(0 0 10px rgba(255, 202, 194,1));
    background-blend-mode: screen; 
  }

  /* Win/Lose text */
  .winlose:after { 
    background-color: rgba(255, 255, 255, 0.5); 
    filter: blur(5px); 
  }

  /* Button block display */
  .btnblock { 
    display: block; 
  }

  /* Fade animation */
  @keyframes fadeInOut {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .fadeInOut {
    animation: fadeInOut 0.3s ease;
  }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -2;
  }
#mySVG {
        z-index:-3;
        position:absolute;
        margin: auto;
        width:100%;
        height: 100%;
        animation: rotateY 5s linear infinite; /* Y軸周りに5秒かけて回転し、無限に繰り返す */
	filter:blur(20px);
    }
    
    @keyframes rotateY {
        from {
            transform: rotateY(0deg);
        }
        to {
            transform: rotateY(360deg);
        }
</style>
</head>
<body>

<div class="counter" id="counter1">
  <div class="winlose">Win</div>
  <span>00</span>
  <button onclick="increaseCount(1)">＋</button>
  <button class="minus" onclick="decreaseCount(1)">ー</button>
</div>

<object id="mySVG" type="image/svg+xml" data="Assets/SVG/CenterCrystal.svg"></object>


<div class="counter" id="counter2">
  <div>Defeat</div>
  <span>00</span>
  <button onclick="increaseCount(2)">＋</button>
  <button class="minus" onclick="decreaseCount(2)">ー</button>
</div>



</body>
</html>
